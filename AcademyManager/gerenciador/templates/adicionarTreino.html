{% load django_bootstrap5 %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Matricular Aluno</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn">
                <i class="fas fa-bars"></i>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" >
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarToggler">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                        </li>
                    </ul>
                    <div>
                        <div>
                            <a href="{% url 'logout' %}" class="btn btn-dark" role="button">Sair</a>
                        </div>
                    </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <br>
        <br>
        <br>
        <h1 class="text-center">Adicionar treino</h1>
        <br>
        <br>
        <br>
        <br>
        <br>
        <form id="Form" method="post" class="form" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <input type="submit" class="btn btn-success profile-button" value="Salvar">
            </div>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <a onclick="history.back()" class="btn btn-danger">Voltar</a>
            </div>
        </form>
        <br>

    </div>
    <footer>
        <div class="container">
            <div class="text-center">
                <div class=" w-100  credits">
                    <p style="color: #B41F2F;">&copy; 2021-2021. Desenvolvimento de aprendizado</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
