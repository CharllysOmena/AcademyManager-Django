<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Exercicios</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn">
            <i class="fas fa-bars"></i>
        </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                </li>
            </ul>
            <div>
                <div>
                    <a href="{% url 'logout' %}" class="btn btn-dark" role="button">Sair</a>
                </div>
            </div>
        </div>
    </div>
  </nav>
  <div class="container">
    <br>
    <br>
    <br>
    <h1 class="text-center">Exercicios</h1>
    <br>
    <br>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome do exercicio</th>
          <th scope="col">Numéro de series</th>
          <th scope="col">Numéro de repetições</th>
          <th>Mais</th>
        </tr>
      </thead>
      <tbody>
        {% for exercicio in exercicios %}
        <tr>
          <td>{{ exercicio.id }}</td>
          <td>{{ exercicio.nome }}</td>
          <td>{{ exercicio.series }}</td>
          <td>{{ exercicio.repeticoes }}</td>
          <td>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Mais
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="{% url 'editar_exercicios' exercicio.id %}">Editar</a></li>
                <li><a class="dropdown-item" href="{% url 'excluir_exercicios' exercicio.id %}">Excluir</a></li>
              </ul>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <a href="{% url 'adicionar_exercicios' pk %}" class="btn btn-success">Novo treino</a>
    </div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <a onclick="history.back()" class="btn btn-danger">Voltar</a>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
